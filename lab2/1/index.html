<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторна робота №2. Завдання 1</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <form id="dataForm">
        <label for="fullName">ПІБ(ТТТТТТ Т.Т.):</label>
        <input type="text" id="fullName" name="fullName"><br>

        <label for="idCard">ID-card(ТТ №ЧЧЧЧЧЧ):</label>
        <input type="text" id="idCard" name="idCard"><br>

        <label for="faculty">Факультет(ТТТТ):</label>
        <input type="text" id="faculty" name="faculty"><br>

        <label for="birthDate">Дата народж.(ЧЧ.ЧЧ.ЧЧЧЧ):</label>
        <input type="text" id="birthDate" name="birthDate"><br>

        <label for="address">Адреса(м. ТТТТТТ):</label>
        <input type="text" id="address" name="address"><br>

        <input type="submit" value="Перевірити">
    </form>

    <div id="dataDisplay" style="display: none;">
        <h2>Введені дані:</h2>
        <p id="fullNameDisplay"></p>
        <p id="idCardDisplay"></p>
        <p id="facultyDisplay"></p>
        <p id="birthDateDisplay"></p>
        <p id="addressDisplay"></p>
    </div>

    <script>
        const form = document.getElementById('dataForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const idCard = document.getElementById('idCard').value;
            const faculty = document.getElementById('faculty').value;
            const birthDate = document.getElementById('birthDate').value;
            const address = document.getElementById('address').value

            const fullNameRegex = /^[А-ЯІЇЄҐ][а-яіїєґ']+ [А-ЯІЇЄҐ]\.[А-ЯІЇЄҐ]\.$/;
            const idCardRegex = /^[А-ЯІЇЄҐ]{2} №[0-9]{6}$/;
            const facultyRegex = /^Ф[А-ЯІЇЄҐ]+$/;
            const birthDateRegex = /^[0-9]{2}\.[0-9]{2}\.[0-9]{4}$/;
            const addressRegex = /^м\. [А-ЯІЇЄҐ][а-яіїєґ']+$/;

            const isValidFullName = fullNameRegex.test(fullName);
            const isValidIdCard = idCardRegex.test(idCard);
            const isValidFaculty = facultyRegex.test(faculty);
            const isValidBirthDate = birthDateRegex.test(birthDate);
            const isValidAddress = addressRegex.test(address)

            if (isValidFullName && isValidIdCard && isValidFaculty && isValidBirthDate && isValidAddress) {
                document.getElementById('fullNameDisplay').textContent = `ПІБ: ${fullName}`;
                document.getElementById('idCardDisplay').textContent = `ID-card: ${idCard}`;
                document.getElementById('facultyDisplay').textContent = `Факультет: ${faculty}`;
                document.getElementById('birthDateDisplay').textContent = `Дата народж.: ${birthDate}`;
                document.getElementById('addressDisplay').textContent = `Адреса: ${address}`;
                document.getElementById('dataDisplay').style.display = 'block';
                document.getElementById('fullName').classList.remove('error');
                document.getElementById('idCard').classList.remove('error');
                document.getElementById('faculty').classList.remove('error');
                document.getElementById('birthDate').classList.remove('error');
                document.getElementById('address').classList.remove('error');
            } else {
                if (!isValidFullName) {
                    document.getElementById('fullName').classList.add('error');
                } else {
                    document.getElementById('fullName').classList.remove('error');
                }

                if (!isValidIdCard) {
                    document.getElementById('idCard').classList.add('error');
                } else {
                    document.getElementById('idCard').classList.remove('error');
                }

                if (!isValidFaculty) {
                    document.getElementById('faculty').classList.add('error');
                } else {
                    document.getElementById('faculty').classList.remove('error');
                }

                if (!isValidBirthDate) {
                    document.getElementById('birthDate').classList.add('error');
                } else {
                    document.getElementById('birthDate').classList.remove('error');
                }

                if (!isValidAddress) {
                    document.getElementById('address').classList.add('error');
                } else {
                    document.getElementById('address').classList.remove('error');
                }

                document.getElementById('dataDisplay').style.display = 'none';
            }
        });
    </script>
</body>
</html>
